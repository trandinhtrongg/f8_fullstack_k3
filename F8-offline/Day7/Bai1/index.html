<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <div class="container">
      <div class="banner"></div>
      <div class="info-group">
        <h2 class="header">Ha Noi Melody Residences</h2>

          Dự án Ha Noi Melody Residences toạ loạ ngay trung tâm Khu đô thị mới

          cao cấp

        <div class="location">
          <img src="./img/location-dot.svg" />

        </div>
        <div>
            <span class="prince">3,2 TỶ/CĂN</span>
        </div>
      </div>
    </div>
